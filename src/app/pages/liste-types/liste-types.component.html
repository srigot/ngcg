<button mat-fab aria-label="Ajouter" class="fabButton" [routerLink]="['/types/edit']">
  <mat-icon>add</mat-icon>
</button>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="listeTypes">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let type"> {{ type.nom }} </td>
    </ng-container>

    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef>Date d√©but</th>
      <td mat-cell *matCellDef="let type"> {{ type.dateDebut | date:'longDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef>Date fin</th>
      <td mat-cell *matCellDef="let type"> {{ type.dateFin | date:'longDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="nombreJours">
      <th mat-header-cell *matHeaderCellDef>Nombre de jours</th>
      <td mat-cell *matCellDef="let type"> {{ type.nombreJours }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
